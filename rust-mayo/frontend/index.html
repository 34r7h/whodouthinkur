<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust-Mayo Wasm Demo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        textarea, select, input[type="text"] { width: 98%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
        button { padding: 10px 15px; margin-top: 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        .key-display { background-color: #e9ecef; padding: 10px; border-radius: 4px; margin-top: 5px; word-wrap: break-word; }
        .file-ops { margin-top: 10px; }
        .file-ops input[type="file"] { margin-right: 10px; }
        .error { color: red; font-weight: bold; margin-top: 10px; }
        .success { color: green; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rust-Mayo Wasm Demo</h1>

        <label for="paramSet">Select MAYO Parameter Set:</label>
        <select id="paramSet">
            <option value="MAYO1" selected>MAYO1 (Level 1)</option>
            <option value="MAYO2">MAYO2 (Level 2)</option>
            <option value="MAYO3">MAYO3 (Level 3)</option>
            <option value="MAYO5">MAYO5 (Level 5)</option>
        </select>

        <h2>Key Management</h2>
        <button id="generateKeysBtn">Generate New Keypair</button>

        <label for="publicKey">Public Key (hex):</label>
        <textarea id="publicKey" rows="4" readonly></textarea>
        <div class="file-ops">
            <button id="savePkBtn">Save PK</button>
            <label for="uploadPkFile" class="hidden">Upload PK:</label> <input type="file" id="uploadPkFile" accept=".txt,.key">
        </div>

        <label for="secretKey">Secret Key (hex):</label>
        <textarea id="secretKey" rows="4" readonly></textarea>
        <div class="file-ops">
            <button id="saveSkBtn">Save SK</button>
            <label for="uploadSkFile" class="hidden">Upload SK:</label> <input type="file" id="uploadSkFile" accept=".txt,.key">
        </div>
        <p><em>Keep your Secret Key private! It's displayed here for demonstration purposes.</em></p>

        <h2>Sign Message</h2>
        <label for="messageToSign">Message:</label>
        <textarea id="messageToSign" rows="3">Hello, MAYO Wasm!</textarea>
        <button id="signMessageBtn">Sign Message</button>

        <label for="signature">Signature (hex):</label>
        <textarea id="signature" rows="4" readonly></textarea>
        <div class="file-ops">
            <button id="saveSigBtn">Save Signature</button>
             <label for="uploadSigFile" class="hidden">Upload Signature:</label> <input type="file" id="uploadSigFile" accept=".txt,.sig">
        </div>

        <h2>Verify Signature</h2>
        <p><em>Ensure Public Key and Message above are correct for the signature you want to verify.</em></p>
        <button id="verifySignatureBtn">Verify Signature</button>

        <div id="statusMessage" style="margin-top: 20px;"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
